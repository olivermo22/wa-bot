<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login – Panel WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg p-8 rounded-xl w-80">
    <h2 class="text-2xl font-bold text-center mb-6">Acceso</h2>

    <div class="mb-4">
      <label class="text-sm font-medium">Usuario</label>
      <input id="user" type="text" class="w-full mt-1 p-2 border rounded">
    </div>

    <div class="mb-4">
      <label class="text-sm font-medium">Contraseña</label>
      <input id="pass" type="password" class="w-full mt-1 p-2 border rounded">
    </div>

    <button onclick="login()"
      class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
      Entrar
    </button>

    <p id="err" class="text-red-500 mt-4 text-center hidden">Datos incorrectos</p>
  </div>

  <script>
    async function login() {
      const user = document.getElementById("user").value
      const pass = document.getElementById("pass").value

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user, pass })
      })

      if (res.ok) {
        localStorage.setItem("auth", "1")
        window.location = "panel.html"
      } else {
        document.getElementById("err").classList.remove("hidden")
      }
    }
  </script>

</body>
</html>
